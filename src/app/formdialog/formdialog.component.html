<h1 mat-dialog-title>Create/Edit</h1>
<form [formGroup]="checkoutForm">
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [value]="data.firstName" placeholder="first name" formControlName="firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput [value]="data.lastName" placeholder="last name" formControlName="lastName">
  </mat-form-field>
  <mat-form-field>
      <input matInput [value]="data.age" placeholder="age" formControlName="age">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="onSave(checkoutForm.value, data.id)">save</button>
</div>
</form>
